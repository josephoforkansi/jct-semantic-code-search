name: Python CI (Lint, Format, Type Check, Test)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read  # Minimal permissions for checkout

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']  # Adjust versions as needed
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5  # v5 or v6 both fine; v6 if you upgrade later
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-cov

      - name: Lint with Ruff
        run: ruff check --output-format=github .

      - name: Check formatting with Ruff
        run: ruff format --check --diff .

  type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy types-all

      - name: Type check with mypy
        run: mypy src/jct --strict --show-error-codes --pretty --ignore-missing-imports

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
      fail-fast: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sentence-transformers numpy chromadb pytest pytest-cov
          # If you have a requirements.txt later: pip install -r requirements.txt
          # If using pyproject.toml + poetry/uv: adjust accordingly

      - name: Run tests with coverage
        run: |
          pytest --cov=src/jct --cov-report=xml --cov-report=term-missing --junitxml=junit/test-results.xml tests/

      # Optional: Upload coverage results (uncomment and add CODECOV_TOKEN secret in repo settings)
